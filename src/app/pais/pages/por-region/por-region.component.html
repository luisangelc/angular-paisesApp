<div class="animate__animated animate__fadeIn animate_faster">
  <h3>Buscar por región <small>{{ regionActive | titlecase }}</small></h3>
  <hr>

  <h5>Seleccione la región</h5>

  <!-- [class.btn-primary]="region === regionActive" class="btn btn-outline-primary"> -->
  <!-- [ngClass]="{'btn-primary': regionActive === region, 'btn-outline-primary': regionActive !== region}" -->

  <div class="row">
    <div class="col">
      <button *ngFor="let region of regiones" (click)="activarRegion(region)" [class]="getClaseCSS(region)">
        {{ region | titlecase }}
      </button>
    </div>
  </div>
</div>

<div *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-table [paises]="paises"></app-pais-table>
  </div>
</div>
