<div class="animate__animated animate__fadeIn animate_faster">
  <h2>Por País</h2>
  <hr>

  <div class="row">
    <div class="col">
      <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar país...">
      </app-pais-input>
    </div>
  </div>

  <ul *ngIf="mostrarSugerencias" class="list-group">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
      <a class="nav-link" [routerLink]="['/pais', pais.alpha2Code]">
        <img class="small-flag-40" [src]="pais.flag" alt="">
        {{ pais.name }}
      </a>
    </li>
    <li class="list-group-item list-group-item-action" (click)="buscarSugerido( termino )">
      <a class="nav-link">
        Buscar "{{ termino }}"
      </a>
    </li>
  </ul>

  <hr>
</div>

<div class="alert alert-danger" *ngIf="hayError">
  No se encontro nada con el término {{ termino }}
</div>

<div class="row" *ngIf="paises.length > 0">
  <div class="col">
    <app-pais-table [paises]="paises"></app-pais-table>
  </div>
</div>
